<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create Account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color:red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Account Number:</label><br>
        <input type="text" name="account_number" required><br><br>

        <label>PIN:</label><br>
        <input type="password" name="pin" required><br><br>

        <label>Confirm PIN:</label><br>
        <input type="password" name="confirm_pin" required><br><br>

        <button type="submit">Create Account</button>
    </form>

    <br><a href="{{ url_for('login') }}">Back to Login</a>
</body>
</html>
